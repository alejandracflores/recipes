<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Search Recipes" [(ngModel)]="searchTerm" (ionInput)="filterRecipes()"></ion-searchbar>
</ion-header>

<ion-content>
  <app-recipe-item
    *ngFor="let recipe of filteredRecipes"
    [recipe]="recipe"
    (recipeClicked)="onRecipeClicked($event)"
    ></app-recipe-item>
</ion-content>
