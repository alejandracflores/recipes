<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="recipe">Recipe: {{ recipe.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-recipe-detail-c [recipe]="recipe"></app-recipe-detail-c>
</ion-content>
